<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        nav {
            background-color: #007bff;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #0056b3;
        }
        h1 {
            color: #007bff;
        }
        video {
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/uploads">Uploaded Videos</a>
        <a href="/dashboard">Dashboard</a>
        <a href="/analytics">Analytics</a>
        <a href="/map">Map</a>
        <a href="/manual_control">Manual Control</a>
    </nav>
    <h1>Processing Result</h1>
    <h2>Original Video: {{ original_file }}</h2>
    <video width="640" height="360" controls>
        <source src="{{ url_for('uploaded_file', filename=original_file) }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <h2>Processed Video:</h2>
    <video width="640" height="360" controls>
        <source src="{{ url_for('uploaded_file', filename=processed_file) }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <br><br>
    <button onclick="window.location.href='/'">Back to Home</button>
</body>
</html>
